<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JavaScript Source</title>
		<style type="text/css" media="screen">
			body {
				overflow: hidden;
			}

			#editor {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="editor"></div>
		<script src="../ckeditor_plugins/ace/js/ace/ace.js" type="text/javascript"></script>
		<script src="../ckeditor_plugins/ace/js/ace/mode-javascript.js" type="text/javascript"></script>
		<script>
			window.xrm_iframe = (function (ace) {
				"use strict";

				var aceEditor = ace.edit("editor");

				aceEditor.setTheme("ace/theme/chrome");
				aceEditor.setShowPrintMargin(false);
				aceEditor.setReadOnly(false);

				aceEditor.session.setMode("ace/mode/javascript");
				aceEditor.session.setTabSize(2);
				aceEditor.session.setUseWrapMode(true);

				return {
					on: function (event, handler) {
						aceEditor.on(event, handler);
					},

					getValue: function () {
						return aceEditor.getValue();
					},

					setValue: function (source) {
						aceEditor.setValue(source);
						aceEditor.navigateFileStart();
					}
				};
			}(window.ace));
		</script>
	</body>
</html>
